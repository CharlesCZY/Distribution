<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <base th:href="${#request.getContextPath()} + '/'">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>购物车</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!--jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jqery-cookie.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">购物车</div>
    <div class="panel-body">
        <div class="bs-example" data-example-id="panel-without-body-with-table">
            <div class="panel panel-default" th:each="merchant:${shoppingList}">
                <!-- Default panel contents -->
                <div class="panel-heading" th:text="${merchant.merchantName}">Panel heading</div>
                <form action="http://localhost:8080/order/add" method="post">
                <!-- Table -->
                <table class="table">
                    <thead>
                    <tr>
                        <th>图片</th>
                        <th>商品名称</th>
                        <th>所选套餐</th>
                        <th>套餐价格</th>
                        <th>数量</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="goods:${merchant.goodsInfoList}">
                        <td><img style="width: 50px;height: 50px;" th:src="@{${goods.goodsPic}}"> </td>
                        <td><input type="text" name="goodsName" th:value="${goods.goodsName}"></td>
                        <td><input type="text" name="skuName" th:value="${goods.skuName}"></td>
                        <td><input type="text" name="skuPrice" th:value="${goods.skuPrice}"></td>
                        <td><input type="text" name="num" th:value="${goods.num}"></td>
                        <th>操作</th>
                    </tr>
                    </tbody>
                </table>
                    <input type="submit">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
