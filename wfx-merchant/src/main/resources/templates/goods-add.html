<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.1.1.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>-->
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script>
    function upload(imgId) {
        //获取Form表单对象
        var formTag = $("#form1")[0];
        //获取表单中的数据
        //formdata封装了表单中的所有数据
        var formData = new FormData(formTag);

        //上传图片需要重写ajax部分属性
        $.ajax({
            url: "uploadimg/upload",
            type: "post",
            data: formData,
            contentType: false,
            processData: false,
            success: function (data) {
                if (data.code == 1) {
                    var id = "#" + imgId;
                    $(id).attr("src", data.msg);
                } else {
                    alert("上传失败");
                }
            }
        })
    };


    function submitData() {

        var goodsName = $("#good_name").val();
        if (goodsName == null || goodsName == "") {
            alert("请填写商品名称");
        }

        var image1URL = $("#image_slt1").attr("src");
        var image2URL = $("#image_slt2").attr("src");
        var image3URL = $("#image_slt3").attr("src");

        if (image1URL == null || image1URL == "images/default.png") {
            alert("请上传图片1");
        }
        if (image2URL == null || image2URL == "images/default.png") {
            alert("请上传图片2");
        }
        if (image3URL == null || image3URL == "images/default.png") {
            alert("请上传图片3");
        }


        $.post("goods/save", {
            goodName: goodsName,
            goodPic: image1URL,
            goodPic1: image2URL,
            goodPic2: image3URL
        }, function (data) {
            if (data.code == 1) {
                alert("新增成功!");
                $("#content").load("goods/list")
            }
        })
    }




</script>
</body>
</html>
